apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: bookstore-pipeline
spec:
  workspaces:
    - name: shared-data
  params:
    - name: git-url
      type: string
      description: "The URL of the bookstore git repository"
  tasks:
    # 1. FETCH REPOSITORY: Download the source code from GitHub
    - name: fetch-repository
      taskRef:
        name: git-clone
        kind: Task
      workspaces:
        - name: output
          workspace: shared-data
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: "main"

    # 2. BUILD IMAGES: Trigger OpenShift Binary Builds
    - name: build-images
      runAfter: [fetch-repository]
      taskRef:
        name: openshift-client
        kind: Task
      workspaces:
        - name: manifest-dir
          workspace: shared-data
      params:
        - name: SCRIPT
          value: |
            echo "Building Database Image..."
            oc start-build bookstore-db-build --from-dir=$(workspaces.manifest-dir.path)/database --follow
            
            echo "Building Backend Image (Node:18)..."
            oc start-build bookstore-backend-build --from-dir=$(workspaces.manifest-dir.path)/backend --follow
            
            echo "Building Frontend Image..."
            oc start-build bookstore-frontend-build --from-dir=$(workspaces.manifest-dir.path)/frontend --follow

    # 3. SCAN BACKEND IMAGE: Security check using Trivy
    - name: scan-backend
      runAfter: [build-images]
      taskRef:
        name: trivy-scanner
        kind: Task
      workspaces:
        - name: manifest-dir
          workspace: shared-data
      params:
        - name: IMAGE_PATH
          value: "image-registry.openshift-image-registry.svc:5000/$(context.pipelineRun.namespace)/bookstore-backend:1.0.0"
        - name: ARGS
          value: [
            "image", 
            "--severity", "CRITICAL", 
            "--exit-code", "1", 
            "--ignore-unfixed",
            "--clear-cache"
          ]

    # 4. DEPLOY KUSTOMIZE: Apply manifests with success verification
    - name: deploy-kustomize
      runAfter: [scan-backend]
      taskRef:
        name: openshift-client
        kind: Task
      workspaces:
        - name: manifest-dir
          workspace: shared-data
      params:
        - name: SCRIPT
          value: |
            # 1. Enter the directory
            cd $(workspaces.manifest-dir.path)/openshift/base
            
            # 2. Apply and capture errors
            echo "Deploying Bookstore resources using commonLabels..."
            oc apply -k .
            
            # 3. Success check
            if [ $? -eq 0 ]; then
                echo "Deployment command sent. Waiting for rollout status..."
                # We use a timeout to prevent the pipeline from hanging forever
                oc rollout status deployment/backend --timeout=120s
                oc rollout status deployment/frontend --timeout=120s
                
                echo "--- DEPLOYMENT SUCCESSFUL ---"
                echo "Frontend URL: http://$(oc get route bookstore-frontend -o jsonpath='{.spec.host}')"
            else
                echo "ERROR: Deployment failed. Please check your kustomization.yaml or YAML syntax."
                exit 1
            fi