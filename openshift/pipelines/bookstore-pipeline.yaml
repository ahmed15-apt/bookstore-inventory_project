apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: bookstore-pipeline
spec:
  workspaces:
    - name: shared-data
  params:
    - name: git-url
      type: string
      description: "The URL of the bookstore git repository"
  tasks:
    # 1. FETCH REPOSITORY: Download the source code from GitHub
    - name: fetch-repository
      taskRef:
        name: git-clone
        kind: Task
      workspaces:
        - name: output
          workspace: shared-data
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: "main"

    # 2. BUILD IMAGES: Trigger OpenShift Binary Builds for each tier
    - name: build-images
      runAfter: [fetch-repository]
      taskRef:
        name: openshift-client
        kind: Task
      workspaces:
        - name: manifest-dir
          workspace: shared-data
      params:
        - name: SCRIPT
          value: |
            echo "Building Database Image..."
            oc start-build bookstore-db-build --from-dir=$(workspaces.manifest-dir.path)/database --follow
            
            echo "Building Backend Image (Node:18-alpine3.20)..."
            oc start-build bookstore-backend-build --from-dir=$(workspaces.manifest-dir.path)/backend --follow
            
            echo "Building Frontend Image..."
            oc start-build bookstore-frontend-build --from-dir=$(workspaces.manifest-dir.path)/frontend --follow

    # 3. SCAN BACKEND IMAGE: Security check using Trivy on the internal registry
    - name: scan-backend
      runAfter: [build-images]
      taskRef:
        name: trivy-scanner
        kind: Task
      workspaces:
        - name: manifest-dir
          workspace: shared-data
      params:
        - name: IMAGE_PATH
          # Targets the internal OpenShift registry specifically
          value: "image-registry.openshift-image-registry.svc:5000/$(context.pipelineRun.namespace)/bookstore-backend:1.0.0"
        - name: ARGS
          value: [
            "image", 
            "--severity", "CRITICAL", 
            "--exit-code", "1", 
            "--ignore-unfixed",
            "--clear-cache"
          ]

    # 4. DEPLOY KUSTOMIZE: Apply Ingress, Route, and Deployments
    - name: deploy-kustomize
      runAfter: [scan-backend]
      taskRef:
        name: openshift-client
        kind: Task
      workspaces:
        - name: manifest-dir
          workspace: shared-data
      params:
        - name: SCRIPT
          value: |
            # Navigate to the Kustomize base directory
            cd $(workspaces.manifest-dir.path)/openshift/base
            
            echo "Deploying Bookstore resources..."
            oc apply -k .
            
            echo "Verifying application status..."
            oc rollout status deployment/backend
            oc rollout status deployment/frontend
            
            echo "--- PIPELINE SUCCESSFUL ---"
            echo "Frontend Route: $(oc get route bookstore-frontend -o jsonpath='{.spec.host}')"